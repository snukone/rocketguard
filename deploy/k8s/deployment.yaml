apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketguard
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rocketguard
    spec:
      containers:
        - name: rocketguard
          image: ghcr.io/your-org/rocketguard:1.0.0
          env:
            - name: RECEIVER_MAP_PATH
              value: "/config/receivers.yaml"
            - name: DEDUP_TTL_SECONDS
              value: "600"
          volumeMounts:
            - name: receiver-config
              mountPath: /config/receivers.yaml
              subPath: receivers.yaml
      volumes:
        - name: receiver-config
          configMap:
            name: rocketguard-receivers