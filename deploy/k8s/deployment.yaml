apiVersion: apps/v1
kind: Deployment
metadata:
  name: rocketguard
  labels:
    app.kubernetes.io/name: rocketguard
    app.kubernetes.io/component: dedupe-proxy
    app.kubernetes.io/part-of: auw
    app.kubernetes.io/managed-by: fluxcd
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: rocketguard
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rocketguard
        app.kubernetes.io/component: dedupe-proxy
    spec:
      serviceAccountName: rocketguard
      containers:
        - name: rocketguard
          image: rocketguard
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: TARGET_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: rocketguard-secret
                  key: webhook_url
            - name: DEDUP_TTL_SECONDS
              value: "600"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: rocketguard-secret
                  key: redis_url
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20